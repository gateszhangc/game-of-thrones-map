<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权力的游戏 - 维斯特洛大陆地图</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">权力的游戏</h1>
        <p class="site-subtitle">维斯特洛大陆互动地图</p>
    </header>

    <main class="main-content">
        <div class="map-container">
            <div class="map-wrapper">
                <svg id="got-map" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                    <!-- 背景 -->
                    <rect width="1200" height="800" fill="#2a4d3a"/>

                    <!-- 海洋区域 -->
                    <ellipse cx="100" cy="100" rx="80" ry="60" fill="#1e3a8a" opacity="0.7"/>
                    <ellipse cx="1100" cy="150" rx="90" ry="70" fill="#1e3a8a" opacity="0.7"/>
                    <ellipse cx="1050" cy="700" rx="85" ry="65" fill="#1e3a8a" opacity="0.7"/>

                    <!-- 维斯特洛大陆轮廓 -->
                    <path d="M 300 200 Q 350 150, 450 180 T 550 220 Q 650 200, 750 240 T 850 280 Q 920 320, 900 400 T 880 500 Q 860 580, 800 620 T 700 650 Q 600 670, 500 640 T 350 580 Q 280 520, 300 400 T 320 280 Q 310 240, 300 200"
                          fill="#4a7c59" stroke="#2d5016" stroke-width="3"/>

                    <!-- 北境 -->
                    <path d="M 480 220 Q 550 200, 620 240 T 680 320 Q 660 380, 600 400 T 480 380 Q 420 340, 480 220"
                          fill="#6b8e5a" stroke="#4a6b3a" stroke-width="2"/>

                    <!-- 河间地 -->
                    <path d="M 520 380 Q 580 400, 620 440 T 600 500 Q 550 520, 500 480 T 520 380"
                          fill="#8fa67f" stroke="#6b8e5a" stroke-width="2"/>

                    <!-- 西境 -->
                    <path d="M 400 320 Q 450 340, 480 380 T 460 440 Q 410 460, 380 420 T 400 320"
                          fill="#9bb89a" stroke="#7a9a7a" stroke-width="2"/>

                    <!-- 风息堡 -->
                    <path d="M 680 440 Q 730 450, 760 480 T 740 540 Q 690 560, 660 520 T 680 440"
                          fill="#a8c5a8" stroke="#8fa67f" stroke-width="2"/>

                    <!-- 多恩 -->
                    <path d="M 640 580 Q 690 600, 720 640 T 700 700 Q 650 720, 620 680 T 640 580"
                          fill="#c5d6c5" stroke="#a8c5a8" stroke-width="2"/>

                    <!-- 主要城市位置标记 -->
                    <g class="city-marker" data-city="临冬城" data-info="史塔克家族的城堡，北境的首府">
                        <circle cx="550" cy="280" r="8" fill="#dc2626" stroke="#fff" stroke-width="2"/>
                        <text x="570" y="285" fill="#fff" font-size="12" font-family="MedievalSharp">临冬城</text>
                    </g>

                    <g class="city-marker" data-city="君临城" data-info="七大王国的首都，铁王座的所在地">
                        <circle cx="620" cy="480" r="10" fill="#f59e0b" stroke="#fff" stroke-width="2"/>
                        <text x="640" y="485" fill="#fff" font-size="12" font-family="MedievalSharp">君临城</text>
                    </g>

                    <g class="city-marker" data-city="凯岩城" data-info="兰尼斯特家族的城堡，西境的首府">
                        <circle cx="420" cy="380" r="8" fill="#eab308" stroke="#fff" stroke-width="2"/>
                        <text x="440" y="385" fill="#fff" font-size="12" font-family="MedievalSharp">凯岩城</text>
                    </g>

                    <g class="city-marker" data-city="风息堡" data-info="拜拉席恩家族的城堡，风暴地首府">
                        <circle cx="700" cy="500" r="8" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
                        <text x="720" y="505" fill="#fff" font-size="12" font-family="MedievalSharp">风息堡</text>
                    </g>

                    <g class="city-marker" data-city="阳戟城" data-info="马泰尔家族的城堡，多恩的首府">
                        <circle cx="680" cy="650" r="8" fill="#ef4444" stroke="#fff" stroke-width="2"/>
                        <text x="700" y="655" fill="#fff" font-size="12" font-family="MedievalSharp">阳戟城</text>
                    </g>

                    <g class="city-marker" data-city="长城" data-info="守护北境的巨大冰墙，守夜人的驻地">
                        <rect x="480" y="120" width="140" height="15" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
                        <text x="500" y="110" fill="#fff" font-size="12" font-family="MedievalSharp">长城</text>
                    </g>
                </svg>

                <!-- 信息面板 -->
                <div class="info-panel">
                    <h3>地点信息</h3>
                    <div id="location-info">
                        <p>点击地图上的标记查看详细信息</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="zoom-in">放大</button>
            <button id="zoom-out">缩小</button>
            <button id="reset-view">重置视图</button>
            <select id="region-filter">
                <option value="all">所有地区</option>
                <option value="north">北境</option>
                <option value="riverlands">河间地</option>
                <option value="west">西境</option>
                <option value="storm">风暴地</option>
                <option value="dorne">多恩</option>
            </select>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 权力的游戏地图 - 基于《冰与火之歌》小说系列</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
